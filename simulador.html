 <!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Adiantamento - Prima Pay</title>

    <link rel="stylesheet" href="src/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="assets/CompletoFundoBrancoReduzida.jpeg" alt="Prima Pay Logotipo" />
        </div>
      </div>
    </header>

    <main class="main-content container">
      <section class="cotacao-section">
        <h1 class="titulo-cotacao">
          Simule aqui o seu adiantamento de aluguel!
        </h1>
        <p class="subtitulo-animado">
           Selecione seu perfil e preencha os campos para começar.
        </p>

        <form id="simuladorForm" class="form-calculo">
          
          <div class="input-group">
            <label for="tipoUsuario">Você é:</label>
            <select id="tipoUsuario" required>
              <option value="">-- Selecione seu perfil --</option>
              <option value="locatario">Locatário</option>
              <option value="imobiliaria">Imobiliária</option>
            </select>
          </div>

          <div id="validacaoImobiliaria" style="display: none; width: 100%;" class="form-calculo">
            <div class="input-group">
                <label for="codigoParceiro">Insira o Código de Parceiro:</label>
                <input
                  type="password"
                  id="codigoParceiro"
                  placeholder="Seu código de acesso"
                />
                <small id="avisoCodigoInvalido" style="display: none; color: #c0392b; margin-top: 5px;">
                  Código inválido. Tente novamente.
                </small>
            </div>
            <button type="button" id="btnValidarCodigo" class="btn-principal">
                Validar
            </button>
          </div>

          <p id="infoTaxa" style="display: none; font-size: 0.9em; color: var(--cor-solida-principal); margin-top: -10px; margin-bottom: 15px;"></p>

          <div id="camposDinamicosWrapper" style="display: none; width: 100%;" class="form-calculo">

            <div class="input-group">
              <label for="valorBaseMensal" id="labelValorBase">Valor Mensal (R$):</label>
              <input
                type="number"
                id="valorBaseMensal"
                placeholder="Ex: 1000.00"
                min="0"
                step="0.01"
                required
              />
            </div>

            <div class="input-group">
              <label for="valorDesejado" id="labelValorDesejado">Valor LÍQUIDO que deseja receber (R$):</label>
              <input
                type="number"
                id="valorDesejado"
                placeholder="Ex: 950.00"
                min="0"
                step="0.01"
                required
              />
              <small id="avisoLimite" style="display: none; color: #4CAF50; margin-top: 5px;">
                Seu limite líquido é R$ 0,00
              </small>
            </div>

            <div class="input-group" id="grupoMarkup" style="display: none;">
              <label for="markupInput">"MARKUP" ao mês (%)</label>
              <input
                type="number"
                id="markupInput"
                placeholder="Ex: 1.5"
                min="0"
                step="0.1"
              />
            </div>
            
            <button type="submit" id="btnSimular" class="btn-principal">
              Simular Adiantamento
            </button>
          </div>

        </form>

        <div id="resultadoCalculo" class="resultado" style="display: none">
            </div>

      </section>
    </main>

    <script src="src/scripts/simulador.js"></script>
  </body>
</html>
