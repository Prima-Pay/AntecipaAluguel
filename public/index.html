<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotação de Economia - Prima Pay</title>

    <link rel="stylesheet" href="../src/styles/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="assets/CompletoFundoBrancoReduzida.jpeg" alt="Prima Pay Logotipo" />
        </div>
      </div>
    </header>

    <main class="main-content container">
      <section class="cotacao-section">
        <h1 class="titulo-cotacao" id="teste-titulo">
          Informe o valor da sua conta e veja quanto você pode economizar agora!
        </h1>
        <p class="subtitulo-animado">
          <span id="texto-animado"></span>
        </p>

        <form id="cotacaoForm" class="form-calculo">
          <div class="input-group">
            <label for="valorLuz">Valor da última conta de luz (R$):</label>
            <input
              type="number"
              id="valorLuz"
              placeholder="Ex: 150.00"
              min="0"
              step="0.01"
              required 
            />
          </div>

          <div id="opcoesDescontoContainer" class="input-group" style="display: none;">
            <label for="selectDesconto">Selecione o seu Plano de Economia:</label>
            <select id="selectDesconto" disabled>
                <option value="" data-fidelidade="0">-- Insira o valor da conta acima --</option>
            </select>
          </div>

          <button type="submit" id="btnCalcular" class="btn-principal">
            Calcular Economia
          </button>
        </form>

        <div id="resultadoCalculo" class="resultado" style="display: none">
            <h2>Sua Economia Estimada:</h2>

            <div class="resultado-colunas">

                <div class="coluna-resultados">
                    <div class="quadro-item mensal">
                        <h3>Economia Mensal</h3>
                        <p class="valor-economia">R$ <span id="valorEconomiaMensal">0,00</span></p>
                    </div>
                    
                    <div class="quadro-item total">
                        <h3>Economia Total (No Contrato)</h3>
                        <p class="valor-economia-total">R$ <span id="valorEconomiaTotal">0,00</span></p>
                    </div>
                </div>

                <div class="coluna-propaganda">
                    <h3>Opção com maior fidelidade:</h3>
                    
                    <p>Desconto de: 
                        <span id="propagandaDesconto">--%</span>
                    </p>
                    
                    <p>Economia Total: 
                        <span id="propagandaEconomiaTotal">R$ 0,00</span>
                    </p>
                    <small>(Em 36 meses, com essa média de consumo)</small>
                </div>

            </div>
            <button id="btnContato" class="btn-secundario">
                Entrar em Contato
            </button>
        </div>
      </section>
    </main>

    <script src="../src/scripts/script.js"></script>
  </body>
</html>
